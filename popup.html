<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      color: #53fc18;
      font-size: 18px;
      border-bottom: 2px solid #53fc18;
      padding-bottom: 10px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }
    
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }
    
    .toggle-switch input {
      display: none;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #53fc18;
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    
    .stats {
      margin-top: 20px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 5px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    
    .stat-value {
      color: #53fc18;
      font-weight: bold;
    }
    
    .status {
      text-align: center;
      margin: 15px 0;
      padding: 8px;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .status.active {
      background: #1a4d1a;
      color: #53fc18;
    }
    
    .status.inactive {
      background: #4d1a1a;
      color: #ff5555;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #53fc18;
      color: #1a1a1a;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #42e808;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>⛔ Knight Online Blocker</h2>
  
  <div class="toggle-container">
    <span>Engelleme Durumu:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSwitch" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status active">
    ✓ Aktif - Knight Online yayınları gizleniyor
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Gizlenen Yayın Sayısı:</span>
      <span id="blockedCount" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span>Durum:</span>
      <span id="statusText" class="stat-value">Çalışıyor</span>
    </div>
  </div>
  
  <button id="refreshBtn">↻ Sayfayı Yenile</button>
  
  <div class="footer">
    Knight Online yayınlarını otomatik gizler<br>
    v1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
